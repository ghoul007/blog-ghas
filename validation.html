    <script>
        $(document).ready(function() {
            // By default
            $(".fr_lang").addClass("active-lang");
            $("#lang-switch .fr").addClass("active-flag");

            // Function switch
            $(function() {
                // French button
                $("#lang-switch .fr").click(function() {
                    // Enable French
                    $(".fr_lang").addClass("active-lang");

                    // Disable English
                    $(".en_lang").removeClass("active-lang");

                    // Active or remove the opacity on the flags.
                    $("#lang-switch .fr").addClass("active-flag");
                    $("#lang-switch .ar").removeClass("active-flag");
                });

                // English button
                $("#lang-switch .ar").click(function() {
                    // Enable English
                    $(".en_lang").addClass("active-lang");

                    // Disable French
                    $(".fr_lang").removeClass("active-lang");

                    // Active or remove the opacity on the flags.
                    $("#lang-switch .ar").addClass("active-flag");
                    $("#lang-switch .fr").removeClass("active-flag");
                });
            });
        });
    </script>

        var useragent = navigator.userAgent; // cache the userAgent info
        var iPhone = useragent.match(/(iPad|iPhone|iPod)/g);
        var isMobile = {
            Android: function() {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function() {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function() {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function() {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function() {
                return navigator.userAgent.match(/IEMobile/i);
            },
            any: function() {
                return (
                    isMobile.Android() ||
                    isMobile.BlackBerry() ||
                    isMobile.iOS() ||
                    isMobile.Opera() ||
                    isMobile.Windows()
                );
            },
        };

        $("a.openapp").on("click", function(event) {
            var scheme;
            if (isMobile.any()) {
                if (iPhone) scheme = "fb://page/?id=" + $(this).data("id");
                else scheme = "fb://page/" + $(this).data("id");
            } else {
                scheme = "https://facebook.com/pg/" + $(this).data("id");
            }

            uriSchemeWithHyperlinkFallback(scheme, $(this).attr("href"));
            event.preventDefault();
        });

        // Open page in app, else open page in browser
        function uriSchemeWithHyperlinkFallback(uri, href) {
            if (!window.open(uri)) {
                window.location = href;
            }
        }
